{% load i18n %}
{% if user and user.is_anonymous  %}
	<a href="/login/vk-oauth2"><img src="../static/lvk.jpg" class="avatar-3" data-toggle="tooltip" title="{% trans 'Login via VKontakte' %}"></a>
{% else  %}
	{{ user }}
	{% for friend in friends %}
		<br />{{ friend }}<br />
	{% endfor %}
	<a href="/logout">Logout</a>
{% endif %}
